<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function convertToFahrenheit(celsius){
             let a =(celsius*9/5)+32;
             return a
           
        }
        function convertToCelsius(fahrenheit){
             let a =(fahrenheit-32)*5/9;
             return a
           
        }
        function convertTemperature(degree, unit){
            if(unit === 'C'){
               let result = convertToFahrenheit(degree)
               return `${result}F`
            }
            else if(unit === 'F') {
                let result = convertToCelsius(degree)
                return `${result}C`
            }
        }

        console.log(convertTemperature(26,'F'))
    </script>
</body>
</html>
