<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
</head>
<body>
    <script>
        let number = Math.random();
        let result = '';
        let guess = 'Head'
        if(number<0.5){ 
            result = 'Head'
        }
        else{
            result = 'Tails'
        }
        if(result === guess){
            console.log('You win!')
        }
        else{
            console.log('You Lose')
        }
    </script>
</body>
</html>
